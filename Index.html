DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALOLSAVAM 2024 Badge</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .badge {
            background: linear-gradient(to right, #ff9800, #ffeb3b);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            width: 350px;
            height: 400px;
        }
        .badge h1 {
            font-size: 36px;
            color: #4a148c;
            margin: 0;
        }
        .badge h2 {
            font-size: 24px;
            color: #d32f2f;
            margin: 10px 0;
        }
        .badge h3 {
            font-size: 20px;
            color: #1976d2;
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .musical-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0.1; /* Light opacity for background icons */
        }
    </style>
</head>
<body>
    <div class="badge">
        <h1>MGJSOYA</h1>
        <h2>KALOLSAVAM 2024</h2>
        <h3>COORDINATOR</h3>
        <div class="footer">
            <p>Join us for a great event!</p>
        </div>
        <svg class="musical-icons" viewBox="0 0 200 200">
            <circle cx="30" cy="30" r="15" fill="#000" />
            <circle cx="100" cy="100" r="15" fill="#000" />
            <circle cx="170" cy="30" r="15" fill="#000" />
            <path d="M30 70 Q 50 50, 70 70 T 110 70" fill="none" stroke="#000" stroke-width="2"/>
            <path d="M30 150 Q 50 130, 70 150 T 110 150" fill="none" stroke="#000" stroke-width="2"/>
            <path d="M170 150 Q 150 130, 130 150 T 90 150" fill="none" stroke="#000" stroke-width="2"/>
            <rect x="85" y="90" width="30" height="10" fill="#000"/>
            <line x1="85" y1="90" x2="85" y2="110" stroke="#000" stroke-width="2"/>
            <line x1="115" y1="90" x2="115" y2="110" stroke="#000" stroke-width="2"/>
        </svg>
    </div>
</body>
    </html>
