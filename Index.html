<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALOLSAVAM 2024</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light background color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .badge {
            background: linear-gradient(to right, #ff9800, #ffeb3b); /* Gradient background */
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .badge h1 {
            font-size: 36px;
            color: #4a148c; /* Dark purple color */
            margin: 0;
        }
        .badge h2 {
            font-size: 24px;
            color: #d32f2f; /* Dark red color */
            margin: 10px 0;
        }
        .badge h3 {
            font-size: 20px;
            color: #1976d2; /* Dark blue color */
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="badge">
        <h1>MGJSOYA</h1>
        <h2>KALOLSAVAM 2024</h2>
        <h3>COORDINATOR</h3>
        <div class="footer">
            <p>Join us for a great event!</p>
        </div>
    </div>
</body>
</html>
