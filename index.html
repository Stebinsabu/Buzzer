/* ------------------------------------------
   FORCE A4 ONE-PAGE PRINT
-------------------------------------------*/
@page {
    size: A4;
    margin: 0;
}

/* ------------------------------------------
   AUTO-FIT CONTENT TO A4 PAGE
-------------------------------------------*/
@media print {
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .a4-wrapper {
        width: 794px;
        height: 1123px;
        overflow: hidden;
        position: relative;
        transform-origin: top left;
    }

    .scale-print {
        transform: scale(var(--print-scale));
        transform-origin: top left;
    }
}

/* ------------------------------------------
   GENERAL DESIGN STYLE
-------------------------------------------*/
body {

}

.poster-bg {

    padding: 30px;
    box-sizing: border-box;
    color: #fff;
    position: relative;
}

/* Top-right logo */
.logo-top-right {
    position: absolute;
    top: 20px;

}

/* Title */

    text-align: center;

}

    </div>

<!-- AUTO SCALE SCRIPT -->
<script>
function adjustScale() {
    const wrapper = document.querySelector('.a4-wrapper');
    const content = document.querySelector('.scale-print');

    const wrapperHeight = wrapper.offsetHeight;
    const contentHeight = content.scrollHeight;

    let scale = 1;

    if (contentHeight > wrapperHeight) {
        scale = wrapperHeight / contentHeight;
    }

    document.documentElement.style.setProperty('--print-scale', scale);
}

window.addEventListener('load', adjustScale);
window.addEventListener('resize', adjustScale);
</script>

</body>
