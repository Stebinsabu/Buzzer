<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Person Buzzer System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buzzer {
            margin: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>10-Person Buzzer System</h1>
    <div class="container" id="buzzer-container">
        <!-- Buttons will be dynamically created here -->
    </div>
    <div class="result" id="result"></div>
    <script>
        const buzzerContainer = document.getElementById('buzzer-container');
        const result = document.getElementById('result');
        
        // Create 10 buttons dynamically
        for (let i = 1; i <= 10; i++) {
            const button = document.createElement('button');
            button.className = 'buzzer';
            button.innerText = `Person ${i}`;
            button.onclick = () => handleBuzz(i);
            buzzerContainer.appendChild(button);
        }

        function handleBuzz(person) {
            result.innerText = `Person ${person} buzzed first!`;
            // Disable all buttons after the first buzz
            document.querySelectorAll('button').forEach(button => button.disabled = true);
        }

        // Function to reset the buzzer system
        function resetBuzzers() {
            result.innerText = '';
            document.querySelectorAll('button').forEach(button => button.disabled = false);
        }

        // Add a reset button
        const resetButton = document.createElement('button');
        resetButton.innerText = 'Reset';
        resetButton.onclick = resetBuzzers;
        resetButton.style.marginTop = '20px';
        buzzerContainer.appendChild(resetButton);
    </script>
</body>
</html>
